<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Booking Form</title>
    <style>
body {
            background-image: url('https://img.freepik.com/free-photo/flat-lay-hat-notebook-arrangement_23-2148786126.jpg?size=626&ext=jpg&ga=GA1.1.34264412.1714521600&semt=ais'); /* Set the background image */
            background-size: cover; /* Cover the entire background */
            background-repeat: no-repeat; /* Prevent background image from repeating */
            font-family: verdana; /* Specify a fallback font */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
text-align:center;

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        input[type="time"],
        input[type="number"],
        textarea {
            width: 300px; /* Set a fixed width for consistency */
            height: 40px; /* Set a fixed height for consistency */
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
            padding: 8px; /* Add padding for better appearance */
            margin-bottom: 10px; /* Add some spacing between input elements */
            border: 2px solid #ccc; /* Add border for clarity */
            border-radius: 5px; /* Add a slight border radius for a soft appearance */
            outline: none; /* Remove default outline */
        }

        input[type="submit"] {
            width: 150px; /* Set a fixed width for the submit button */
            height: 30px; /* Set a fixed height for consistency */
            border-radius: 5px; /* Add a slight border radius for a soft appearance */
            padding: 10px; /* Adjust padding for better appearance */
            cursor: pointer; /* Change cursor to pointer on hover */
        }
    </style>
    <script>
        function showConfirmation() {
            alert("Booking Successful!");
        }
    </script>
</head>
<body>
    <h2>Travel Booking Form</h2>
    <form onsubmit="showConfirmation()">
        <p>Personal Information:</p>
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required><br>
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required><br>
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required><br>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address"><br>

        <p>Travel Details:</p>
        <label for="destination">Destination:</label>
        <input type="text" id="destination" name="destination" required><br>
        <label for="departure_date">Departure Date:</label>
        <input type="date" id="departure_date" name="departure_date" required><br>
        <label for="return_date">Return Date:</label>
        <input type="date" id="return_date" name="return_date" required><br>
        <label for="departure_time">Preferred Departure Time:</label>
        <input type="time" id="departure_time" name="departure_time"><br>
        <label for="adults">Number of Adults:</label>
        <input type="number" id="adults" name="adults" min="1" required><br>
        <label for="children">Number of Children (under 18):</label>
        <input type="number" id="children" name="children" min="0"><br>
        <label for="special_requests">Special Requirements/Requests:</label><br>
        <textarea id="special_requests" name="special_requests" rows="4" cols="50"></textarea><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
