            margin-bottom: 20px; /* Add some space between each place */

        }
        .place-details .place-info:hover img {
            transform: scale(1.1); /* Scale up the image on hover */

        }
        .place-details .place-info .image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0; /* Initially invisible */
            transition: opacity 0.3s ease-in-out; /* Transition for fade-in effect */

        .place-details .place-info:hover .image-overlay {
