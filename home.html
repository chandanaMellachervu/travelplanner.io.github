<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Planner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
    }
    form {
      margin-top: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"],
    input[type="date"],
    select {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    body {
      background-image: url("https://travel.usnews.com/dims4/USNEWS/615d5f7/2147483647/resize/445x280%5E%3E/crop/445x280/quality/85/?url=https%3A%2F%2Ftravel.usnews.com%2Fimages%2FLingxiao_XieGetty_Images_u6g9f3F.jpg");
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Travel Planner</h1>
    <form id="travelForm">
     
      <label for="startDate">Start Date:</label>
      <input type="date" id="startDate" name="startDate" required>
      <label for="endDate">End Date:</label>
      <input type="date" id="endDate" name="endDate" required>
      <label for="members">Members:</label>
      <select id="members" name="members">
        <option value="single">Single</option>
        <option value="couple">Couple</option>
        <option value="group">Group</option>
        <option value="family">Family</option>
      </select>
      <label for="destinationCategory">Destination Category:</label>
      <select id="destinationCategory" name="destinationCategory">
        <option value="seasons">Seasons based</option>
        <option value="nearby">nearby</option>
        <option value="budget">Budget(IN RUPEES)based</option>
      </select>
      <label for="budget">Budget:</label>
      <input type="text" id="budget" name="budget" placeholder="In USD">
      <button type="submit">Submit</button>
    </form>
  </div>
  
  <script>
    // Get the referrer URL and store it in a variable
    const referrer = window.location.href.split('?')[1];
    
    document.getElementById('travelForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form submission
      
      // Retrieve form data
      const startDate = document.getElementById('startDate').value;
      const endDate = document.getElementById('endDate').value;
      const members = document.getElementById('members').value;
      const destinationCategory = document.getElementById('destinationCategory').value;
      const budget = document.getElementById('budget').value;
      
      // Redirect to the "fead" page with the referrer query parameter intact
      window.location.href = `fead.html?${referrer}`;
    });
  </script>
</body>
</html>
